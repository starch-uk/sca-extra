name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    env:
      PMD_VERSION: "7.19.0"
    steps:
      - uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.26.1"

      - name: Cache pnpm store
        uses: actions/cache@v5
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        # TODO: Once pnpm-lock.yaml is committed, change to: pnpm install --frozen-lockfile
        run: pnpm install

      - name: Check XML formatting
        run: pnpm run format:check

      - name: Lint JavaScript
        run: pnpm run lint

      - name: Cache PMD
        id: cache-pmd
        uses: actions/cache@v5
        with:
          path: ~/pmd
          key: pmd-${{ env.PMD_VERSION }}
          restore-keys: |
            pmd-

      - name: Install PMD CLI
        if: steps.cache-pmd.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/pmd
          curl -L -o pmd-bin.zip "https://github.com/pmd/pmd/releases/download/pmd_releases%2F${PMD_VERSION}/pmd-dist-${PMD_VERSION}-bin.zip"
          unzip -q pmd-bin.zip
          mv pmd-bin-${PMD_VERSION} ~/pmd
          rm pmd-bin.zip

      - name: Setup PMD CLI
        run: |
          PMD_DIR="$HOME/pmd/pmd-bin-${PMD_VERSION}"
          PMD_BIN="$PMD_DIR/bin/pmd"
          if [ ! -d "$PMD_DIR" ]; then
            echo "Error: PMD directory not found at $PMD_DIR"
            ls -la "$HOME/pmd/" || echo "PMD cache directory does not exist"
            exit 1
          fi
          if [ ! -f "$PMD_BIN" ]; then
            echo "Error: PMD binary not found at $PMD_BIN"
            ls -la "$PMD_DIR/bin/" || echo "PMD bin directory does not exist"
            exit 1
          fi
          sudo ln -sf "$PMD_BIN" /usr/local/bin/pmd
          pmd --version

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}


version: 2
updates:
    # Update npm/pnpm dependencies (package.json and pnpm-lock.yaml)
    - package-ecosystem: 'npm'
      directory: '/'
      schedule:
          interval: 'daily'
      open-pull-requests-limit: 10
      labels:
          - 'dependencies'
          - 'npm'
      commit-message:
          prefix: 'chore'
          include: 'scope'
      groups:
          dev-dependencies:
              patterns:
                  - '*'
              update-types:
                  - 'minor'
                  - 'patch'

    # Update GitHub Actions workflows
    - package-ecosystem: 'github-actions'
      directory: '/'
      schedule:
          interval: 'daily'
      open-pull-requests-limit: 10
      labels:
          - 'dependencies'
          - 'github-actions'
      commit-message:
          prefix: 'chore'
          include: 'scope'
      groups:
          github-actions:
              patterns:
                  - '*'
